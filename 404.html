<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="0; url=./index.html">
  <link rel="canonical" href="./index.html" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;padding:2rem;color:#0f172a}
  </style>
  <script>
    // Client-side redirect as a fallback
    (function(){
      var target = './index.html';
      if (location.pathname && location.pathname.endsWith('.html')) {
        // If a direct html file was requested, try to serve it
        target = '.' + location.pathname.substring(location.pathname.lastIndexOf('/'));
      }
      location.replace(target);
    })();
  </script>
  </head>
<body>
  <p>Redirecting… If you are not redirected, <a href="./index.html">click here</a>.</p>
</body>
</html>
